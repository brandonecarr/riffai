<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to RiffAI Pro!</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0D1117;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 56px 48px;
    max-width: 520px;
    width: 100%;
    text-align: center;
  }
  .icon { font-size: 72px; margin-bottom: 24px; }
  h1 { font-size: 32px; font-weight: 800; margin-bottom: 12px;
       background: linear-gradient(135deg, #0ea5e9, #7c3aed);
       -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  p { color: rgba(255,255,255,0.65); font-size: 16px; line-height: 1.6; margin-bottom: 32px; }
  .steps {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    padding: 24px;
    text-align: left;
    margin-bottom: 32px;
  }
  .steps h3 { font-size: 14px; font-weight: 700; margin-bottom: 16px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: .08em; }
  .step { display: flex; gap: 14px; align-items: flex-start; margin-bottom: 14px; }
  .step:last-child { margin-bottom: 0; }
  .step-num {
    background: linear-gradient(135deg, #0ea5e9, #7c3aed);
    width: 26px; height: 26px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 12px; font-weight: 700; flex-shrink: 0;
  }
  .step-text { font-size: 14px; color: rgba(255,255,255,0.8); line-height: 1.5; padding-top: 3px; }
  .btn {
    display: inline-block;
    background: linear-gradient(135deg, #0ea5e9, #7c3aed);
    color: #fff;
    text-decoration: none;
    padding: 14px 32px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    cursor: pointer;
  }
</style>
</head>

  </div>

</div>
